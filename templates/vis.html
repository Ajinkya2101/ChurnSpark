<!DOCTYPE html>
<html>
<head>
    <title>Visualizations - Churn Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0e1117; /* Adjusted background color */
            color: #fff; /* Adjusted text color */
        }

        nav {
            background-color: #262730; /* Adjusted background color */
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.5s ease; /* Added transition */
        }

        .navbar-brand {
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }

        .logo {
            font-size: 24px;
        }

        .menu-btn {
            display: none;
            cursor: pointer;
            font-size: 24px;
        }

        nav ul {
            display: flex;
            list-style-type: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px; /* Adjusted padding */
            border-radius: 5px; /* Added border radius */
        }

        nav ul li a:hover {
            background-color: #007bff; /* Changed color on hover */
        }

        .container {
            background-color: #333; /* Adjusted background color for container */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px auto; /* Centered the container */
            width: 80%; /* Adjusted width */
            color: #ccc; /* Adjusted text color */
        }

        .visualization {
            margin-bottom: 20px;
        }

        .visualization h2 {
            font-weight: bold;
            color: #fff; /* Adjusted question color */
        }

        .visualization iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .navbar-brand {
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <a class="navbar-brand" href="/">ChurnSpark</a>
        <ul>
            <li><a class="nav-item nav-link" href="/">Home</a></li>
            <li><a class="nav-item nav-link" href="/analysis">Analysis</a></li>
            <li><a class="nav-item nav-link" href="/vis">Visualizations</a></li>
            <li><a class="nav-item nav-link" href="/chat">Chat</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Visualizations</h2>
        <form action="" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>
        {% if visualizations %}
            {{ visualizations | safe }}
        {% endif %}
    </div>
</body>
</html>
